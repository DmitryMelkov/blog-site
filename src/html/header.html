<header class="header">
  <div class="container header__container">
    <div class="header__logo">
      <div class="header__logo-img">
        <img src="@img/logo.png" alt="img-logo">
      </div>
      <img src="@img/logo-2.svg" alt="img-logo">
    </div>
    <div class="header__search">
      <input class="header__input" type="text" placeholder="Поиск...">
      <div class="header__search-inner">
        <button class="header__close-btn btn-reset">
          <svg class="header__close-svg">
            <use xlink:href="img/icons/icons.svg#search-close"></use>
          </svg>
        </button>
        <button class="header__search-btn btn-reset">
          <svg class="header__search-svg">
            <use xlink:href="img/icons/icons.svg#search"></use>
          </svg>
        </button>
      </div>

    </div>
    <div class="header__admin">
      <button class="header__admin-btn header__messages btn-reset">
        <img class="header__admin-img" src="@img/messages.svg" alt="messages-img">
      </button>
      <button class="header__admin-btn header__notifications btn-reset">
        <img class="header__admin-img" src="@img/notifications.svg" alt="notifications-img">
      </button>
      <button class="header__admin-btn header__settings btn-reset">
        <img class="header__admin-img" src="@img/settings.svg" alt="settings-img">
      </button>
      <button class="header__admin-btn header__avatar btn-reset">
        <img class="header__admin-avatar" src="@img/avatar.png" alt="avatar-img">
      </button>
    </div>
  </div>
</header>
